<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BgGen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center">
        <div class="container">
            <h1>Custom Background Generator</h1>
            <p>Design vibrant gradients effortlessly!</p>
        </div>
    </header>

    <!-- Generator Section -->
    <section class="generator-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Select Colors</h3>
                    <input type="color" id="color1" class="form-control mb-3" value="#ff0000">
                    <input type="color" id="color2" class="form-control mb-3" value="#0000ff">
                </div>
                <div class="col-md-6">
                    <h3>Select Gradient Direction</h3>
                    <select id="gradientDirection" class="form-control mb-3">
                        <option value="to right">To Right</option>
                        <option value="to left">To Left</option>
                        <option value="to bottom">To Bottom</option>
                        <option value="to top">To Top</option>
                        <option value="to bottom right">To Bottom Right</option>
                        <option value="to top left">To Top Left</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-primary btn-lg" id="applyGradientBtn">Apply Gradient</button>
                <button class="btn btn-secondary btn-lg ml-3" id="resetBtn">Reset</button>
            </div>
            <div id="result" class="mt-4 p-4">
                <p>Preview your gradient here!</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 BgGen. All Rights Reserved.</p>
            <div>
                <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
